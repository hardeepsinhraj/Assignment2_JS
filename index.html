<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoothie Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   /**/
</head>
<body>
    <header>
        <h1>Smoothie Machine</h1>
     </header>   
    <h3>Build Your Smoothie</h3>
    <form id="orderform">
        <label>Choose Base:</label>
        <select id="base">
            <option value="Milk">Milk</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Yogurt">Yogurt</option>
        </select>
        </br>
        <label>Choose Ingredients ($1.50 each):</label>
      </br>
        <input type="checkbox" value="Banana"> Banana<br>
        <input type="checkbox" value="Strawberry"> Strawberry<br>
        <input type="checkbox" value="Mango"> Mango<br>
        <input type="checkbox" value="Blueberry"> Blueberry<br>
        <input type="checkbox" value="peach"> Peach<br>
        <input type="checkbox" value="watermelon"> Watermelon<br>
        <input type="checkbox" value="Pineapple"> Pineapple<br>
        <input type="checkbox" value="Spinach"> Spinach<br>
        <input type="checkbox" value="Avocado"> Avocado<br>

    </br>
        <label>Size:</label>
        <select id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <br>
        <label>Special Instructions:</label>
        <br>
        <textarea id="instructions" rows="4" cols="30" placeholder="No sugar, extra ice, etc."></textarea>
        <br>
        <br>
        <button type="button" id="orderBtn">Order Smoothie</button>
    </form>

    <h2>Your Order:</h2>
    <div id="output"></div>
</body>
</html>
